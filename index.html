<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <span>static</span>
    <span>relative</span>
    <span>absolute</span>
    <span>fixed</span>
    <span>sticky</span>
    <span>z-index</span>
  </header>
  
  <div class="section-title">Position</div>
  
  <div class="position-section">
    <!-- 1-left block -->
    <div class="relative-container">
      <div class="relative-box">relative</div>
      <div class="absolute-box">absolute</div>
    </div>
  
    <!-- 2-center block (circle) -->
    <div class="relative-container">
      <div class="relative-box">relative</div>
      <div class="absolute-box round">absolute</div>
    </div>
  
    <!-- 3-right block -->
    <div class="relative-container">
      <div class="relative-box">relative</div>
      <div class="absolute-box">absolute</div>
    </div>
  </div>
  
  <div class="section-title">Information</div>
  <div class="section-title">Information</div>

  <div class="info-section">
    <!-- Static Box -->
    <div class="info-box">
      <h3>Static</h3>
      <p>Position default holati static bu holatda top, left, right, bottom, z-index ishlamaydi</p>
    </div>

    <!-- Relative Box -->
    <div class="info-box">
      <h3>Relative</h3>
      <img src="https://via.placeholder.com/180x100/0044cc/ffffff?text=Relative+Example" alt="Relative example">
    </div>

    <!-- Absolute Box -->
    <div class="info-box">
      <h3>Obsolute</h3>
      <img src="https://via.placeholder.com/180x100/cc0000/ffffff?text=Absolute+Example" alt="Absolute example">
    </div>
  </div>

  <!-- Footer: CSS Logo and Labels -->
  <div class="footer-icons">
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/6/62/CSS3_logo.svg" alt="CSS Logo">
    <div class="footer-labels">
      <div>top</div>
      <div>left</div>
      <div>right</div>
      <div>bottom</div>
    </div>
  </div>
</body>
</html>
